
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="Property?.Image" src="assets/images/{{Property?.Image}}.jpg" class="card-img-top" alt="...">
    <img *ngIf="!Property?.Image" src="assets/images/house_default.jpg" class="card-img-top" alt="...">
    <ul class="list-inline text-center mamber-icons aminate">
      <li class="list-inline-item ">
        <button class="btn btn-primary" routerLink="/property-detail/{{Property?.Id}}"><i class="fa-regular fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-card"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
      <h5 class="card-title">{{Property?.Name}}</h5>
      <p class="card-text">Type:{{Property?.Type}}</p>
      <p class="card-text">Price:{{Property?.Price}}</p>
    </div>
  </div>
